<!-- New plugins attach to jQuery.fn object to become jQuery method. New plugins are attached to the jQuery.fn object, as this is a shortcut or alias for jQuery.prototype. Basically a plugin attached to jQuery.fn allows us to create our own custom methods, similar to any found in the API. This is because when we attach our plugin function to jQuery.fn our function is included in the prototype chain -- $.fn.count = function(){} -- for jQuery objects created using the jQuery function. If that blows your mind, just remember that adding a function to jQuery.fn means that the keyword this inside of the plugin function will refer to the jQuery object itself. -->
<!DOCTYPE html>
<html>
<body>
	<div id="counter1"></div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
	</script>
	<script> (function($){
			$.fn.count = function(){
				var $this = $(this);
				$this.text('0');
				var myInterval = window.setInterval(function(){
					var currentCount = parseFloat($this.text());
					var newCount = currentCount + 1;
					$this.text(newCount + '');
				}, 1000);
			};
		})(jQuery);
		jQuery('#counter1').count();
	</script>
</body>
</html>
