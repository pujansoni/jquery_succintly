<!-- The main point is that if you are dealing with an isolated situation, creating a custom filter for a single situation can be avoided by simply passing the filter method a function that can do custom filtering. This concept is quite powerful. -->
<!DOCTYPE html>
<html>
<body>
	<ul>
		<li>jQuery is great.</li>
		<li>It's lightweight.</li>
		<li>It's free!</li>
		<li>jQuery makes everything simple.</li>
	</ul>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
	</script>
	<script> (function($){
			//Wrap a <strong> element around any text within a <li> that contains the pattern jQuery
			var pattern = /jQuery/i;
			$('li').filter(function(){
				return pattern.test($(this).text());
			}).wrap('<strong></strong>');
		})(jQuery);
	</script>
</body>
</html>
