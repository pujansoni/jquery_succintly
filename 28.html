<!-- With the clear understanding of manipulating the set itself, we can augment our understanding of selecting elements by using filters that select elements that have unique relationships with other elements within the acutal DOM. jQuery provides several selectors to do this. Some of these selectors are custom
-> ancestor descendant
-> parent > child
-> prev + next
-> prev ~ siblings
-> :nth-child(selector)
-> :first-child
-> :last-child
-> :only-child
-> :empty
-> :has(selector)
-> :parent -->
<!DOCTYPE html>
<html>
<body>
	<ul>
 		<li>1</li>
 		<li>2</li>
 		<li>3</li>
 		<li>4</li>
 		<li>5</li>
 	</ul>
 	<ul>
 		<li>6</li>
 		<li>7</li>
 		<li>8</li>
 		<li>9</li>
 		<li>10</li>
 	</ul>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
	</script>
	<script> (function($){
			//Remember that text() combines the contents of all elements in the wrapper set into a single string
			alert($('li:nth-child(2)').text()); //Alerts '22'
			alert($('li:nth-child(odd)').text()); //Alerts '135135'
			alert($('li:nth-child(even)').text()); //Alerts '2424'
			alert($('li:nth-child(2n)').text()); //Alerts '2424'
		})(jQuery);
	</script>
</body>
</html>
