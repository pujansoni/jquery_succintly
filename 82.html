<!-- When writing a jQuery plugin, the same conflict prevention routine used with regular old jQuery code should be implemented. With this in mind all plugins should be contained inside private scope where the $ alias can be used without fear of conflicts or surprising results -->
<!DOCTYPE html>
<html>
<body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
	</script>
	<script> (function(){
			alert(jQuery(document).jquery);
			//Don't use $ here. It is not reliable
			(function($){
				//Can use $ without fear of conflicts
				alert($(document).jquery);
			});
		})(jQuery);
	</script>
</body>
</html>
