<!DOCTYPE html>
<html>
<body>
	<div style="height: 100px; width: 100px; background-color: red; position: absolute; left: 20px;">Try to animate me! </div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
	</script>
	<script> (function($){
			jQuery.fx.off = true;
			$('div').slideUp();
			// Turn animation back on
			jQuery.fx.off = false;
			// It will now animate
			$('div').slideDown();
		})(jQuery);
	</script>
</body>
</html>
