<!-- Plugins typically contain default options that will act as the baseline default configuration for the plugins logic. These options are used when the plugin is invoked. -->
<!DOCTYPE html>
<html>
<body>
	<div id="counter1"></div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
	</script>
	<script> (function($){
			$.fn.count = function(){
				return this.each(function(){
					var $this = $(this);
					$this.text($.fn.count.defaultOptions.startCount + '');
					var myInterval = window.setInterval(function(){
						var currentCount = parseFloat($this.text());
						var newCount = currentCount + 1;
						$this.text(newCount + '');
					}, 1000);
				});
			};
			$.fn.count.defaultOptions = { startCount: 100 };
		})(jQuery);
		jQuery('#counter1, #counter2').count();
	</script>
</body>
</html>
