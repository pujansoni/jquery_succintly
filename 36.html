<!-- The filter() method is used to filter the current set of elements contained within the wrapper set. Its usage should be left to tasks that require filtering a set of elements that are already selected. Ex: The code below will filter the three <p> elements contained in the wrapper set. -->
<!DOCTYPE html>
<html>
<body>
	<p><strong>first</strong></p>
	<p>middle</p>
	<p><strong>last</strong></p>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
	</script>
	<script> (function($){
			//Alerts middle by filtering out the first and last <p> elements in the wrapper set.
			alert($('p').filter(':not(:first):not(:last)').text());
		})(jQuery);
	</script>
</body>
</html>
<!-- When using filter(), always ask yourself if it is absolutely necessary. Ex: $('p').filter(':not(:first):not(:last)') could be written without filter() by passing the jQuery function the expression as custom selectors $('p:not(:first):not(:last)'). -->
