<!-- Selecting/clearing multiple check boxes or radio button inputs. You can use jQuery's val() on multiple check-box inputs or radio-button inputs to set the inputs to checked. This is done by passing the val() method on array containing a string that coincides with the check box input or radio button input value attribute. -->
<!DOCTYPE html>
<html>
<body>
	<input type="radio" value="radio1">
	<input type="radio" value="radio2">
	<input type="checkbox" value="checkbox1">
	<input type="checkbox" value="checkbox2">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
	</script>
	<script> (function($){
			//Check all radio and check-box inputs on the page
			$('input:radio, input:checkbox').val(['radio1', 'radio2', 'checkbox1', 'checkbox2']);
			//Use explicit iteration to clear ie:
			//$('input:radio, input:checkbox').removeAttr('checked');
			//or
			//$('input:radio, input:checkbox').attr('checked', '');
		})(jQuery);
	</script>
</body>
</html>
<!-- If the check box or radio button is already selected, using val() will not clear the input element. -->
