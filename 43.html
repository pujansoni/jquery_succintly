<!-- After operating on the newly created HTML, it is also possible to add it in the DOM using one of jQuery's manipulation methods. Below we use the appendTo() method to add the markup to the page -->
<!DOCTYPE html>
<html>
<body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
	</script>
	<script> (function($){
			$('<div><a></a></div>').find('a').text('jQuery').attr('href', 'http://www.jquery.com').end().appendTo('body'); //end() is used to exit the find() method
		})(jQuery);
	</script>
</body>
</html>
