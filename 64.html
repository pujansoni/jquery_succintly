<!-- You can select all form elements by using the :input form filter. This filter will select more than just input elements, it will select any <textarea>, <select> or <button> elements as well. -->
<!DOCTYPE html>
<html>
<body>
	<input type="button" value="Input Button" />
	<input type="checkbox" />
	<input type="file" />
	<input type="hidden" />
	<input type="image" />
	<input type="password" />
	<input type="radio" />
	<input type="reset" />
	<input type="submit" />
	<input type="text" />
	<select>
		<option>Option</option>
	</select>
	<textarea></textarea>
	<button>Button</button>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
	</script>
	<script> (function($){
			//Alerts '13' form elements
			alert($(':input').length);
		})(jQuery);
	</script>
</body>
</html>
