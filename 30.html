<!-- It is possible to stack selector filters. -->
<!DOCTYPE html>
<html>
<body>
	<a title="jQuery">jQuery.com</a>
	<a href="http://www.jquery.com" title="jQuery" class="foo">jQuery.com 1</a>
	<a href="">jQuery.com</a>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
	</script>
	<script> (function($){
			alert($('a[title="jQuery"][href^="http://"]').length);
		})(jQuery);
	</script>
</body>
</html>
<!-- Notice in the code how we have stacked two filters to accomplish this selection. Other selector filters can be stacked besides just attribute filters
ex:
//Select the last <div> contained in the wrapper set that contains the text 'jQuery'
$('div:last:contains("jQuery")')
//Get all checkboxes that are both visible and selected
$(':checkbox:visible:checked')
//The concept to take away is that selector filters can be stacked and used in combination. -->
