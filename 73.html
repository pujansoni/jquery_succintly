<!-- Cancel default browser behavior with preventDefault(): When a link is clicked or a form is submitted, the browser will invode its default functionality associated with these events. Ex: click an <a> link and the web browser will attempt to load the value of the <a> href attribute in the current browser window. To stop the browser from performing this  type of functionality, you can use the preventDefault() method of the jQuery normalized event object. -->
<!DOCTYPE html>
<html>
<body>
	<a href="http://www.jquery.com">jQuery</a>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
	</script>
	<script> (function($){
			$('a').click(function(event) {
				event.preventDefault();
			});
		})(jQuery);
	</script>
</body>
</html>
