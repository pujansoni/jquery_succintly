<!-- You can pass jQuery more than one expression separated by a comma: $('expression, expression, expression') -->
<!DOCTYPE html>
<html lang="en">
<body>
	<div>jQuery </div>
	<p>is the </p>
	<ul>
		<li>best!</li>
	</ul>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
	</script>
	<script>
		(function($){
			//Alerts jQuery is the best!
			alert($('div, p, li').text());
			//Inefficient way. Alerts jQuery is the best!
			alert($('div').text() + $('p').text() + $('li').text());
		})(jQuery);
	</script>
</body>
</html>
<!-- Each of these expressions selects DOM elements that are all added to the wrapper set. We can then operate on these elements using jQuery methods. Keep in mind that all the selected elements will be placed in the same wrapper set. -->
