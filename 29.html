<!-- jQuery selectors use a set of meta characters that when used as a literal part of name should be escaped. It is possible to escape characters by placing two backslashes before the character. -->
<!DOCTYPE html>
<html>
<body>
	<div id="#foo[bar]">jQuery</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
	</script>
	<script> (function($){
			alert($('#\\#foo\\[bar\\]').text());
		})(jQuery);
	</script>
</body>
</html>
<!-- Here is the complete list of characters that need to escaped when used as a literal part of a name: #, !, ;, ^, &, $, ,, [, ], ., +, (, ), *, ~, =, ', >, :, |, ", / -->
