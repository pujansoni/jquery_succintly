<!-- It is possible to use the combiner > without a context to select direct child elements when a context has already been provided. -->
<!DOCTYPE html>
<html>
<body>
	<ul id="firstUL">
		<li>text</li>
		<li>
			<ul id="secondUL">
				<li>text</li>
				<li>text</li>
			</ul>
		</li>
		<li>text</li>
	</ul>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
	</script>
	<script> (function($){
			//Select only the direct <li> children
			alert($('ul:first').find('> li').length);
			alert($('> li', 'ul:first').length);
		})(jQuery);
	</script>
</body>
</html>
