<!-- The capabilities of the jQuery selector engine can be extended by creating your own custom filters. -->
<!DOCTYPE html>
<html>
<body>
	<div style="position: absolute;">absolute</div>
	<span style="position: absolute;">absolute</span>
	<div>static</div>
	<div style="position: absolute;">absolute</div>
	<div>static</div>
	<span style="position: absolute;">absolute</span>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
	</script>
	<script> (function($){
			//Define custom filter by extending $.expr[':']
			$.expr[':'].positionAbsolute = function(element) {
				return $(element).css('position') === 'absolute'
			};
			//How many elements in the page are absolutely positioned?
			alert($(':positionAbsolute').length);
			//How many div elements are absolutely positioned
			alert($('div:positionAbsolute').length);
		})(jQuery);
	</script>
</body>
</html>
<!-- The most important thing to grasp here is that you are not limited to the default selectors provided by jQuery. You can create your own. However, before you spend the time creating your own version of a selector, you might just simply try the filter() method with a specified filtering function. ex: I could have avoided writing the :positionAbsolute selector by simply filtering the <div> elements in my prior example with a function I pass to the filter() method.
// Remove <div> elements from the wrapper set that are not absolutely positioned
$('div').filter(function(){
	return $(this).css('position') === 'absolute';
});
//or Remove all elements from the wrapper set that are not absolutely positioned
$('*').filter(function() {
	return $(this).css('position') === 'absolute';
}); -->
