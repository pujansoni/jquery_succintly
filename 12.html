<!-- Just because you wrap jQuery functionality around an HTML element does not mean you lose access to the actual DOM element itself. You can always extract an element from the wrapper set and operate on the element via native JavaScript -->
<!DOCTYPE html>
<html>
<body>
	<a>jQuery.com</a>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>
		(function($){
			//Using DOM node properties to set the title attribute.
			$('a').get(0).title = 'jQuery.com';
			//Manipulation of DOM element using jQuery methods.
			$('a').attr('href', 'http://www.jquery.com');
		})(jQuery);
	</script>
</body>
</html>
<!-- As demonstrated, jQuery provides the handy get() method for accessing DOM elements at a specific index in the wrapper set. But there is another option here. You can avoid using the get() method by simply using the square bracket array notation on the jQuery object itself. i.e is the code $('a').get(0).title = 'jQuery.com'; could become $('a')[0].title = 'jQuery.com';
Both allow access to the actual DOM element. Personally, I prefer square bracket notation. It is faster because it uses native JavaScript to retrieve the element from an array, instead of passing it to a method. -->
