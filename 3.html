<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
		</script>
		<script>
			//Standard
			jQuery(document).ready(function(){
				alert('DOM is ready!');
			});

			//Shortcut, but same thing as above
			jQuery(function(){
				alert('No really, the DOM is readys!');
			});

			//Shortcut with fail-safe usage of $. Keep in mind that a reference to the jQuery function is passed into the anonymous function.
			jQuery(function($){
				alert('Seriously it\'s ready!');
				//Use $() without fear of conflicts
			});
		</script>
	</head>
	<body></body>
</html>
