<!-- Selector filters can be nested. This enables you to wield filters in a very concise and powerful manner. -->
<!DOCTYPE html>
<html>
<body>
	<div>javascript</div>
	<div><span class="jQuery">jQuery</span></div>
	<div>javascript</div>
	<div><span class="jQuery">jQuery</span></div>
	<div>javascript</div>
	<div><span class="jQuery">jQuery</span></div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
	</script>
	<script> (function($){
		//Select all div's, remove all div's that have a child element with class='jQuery'
		alert($('div:not(:has(.jQuery))').text()); //Alert combined text of all div's
		alert($('div:not(:odd)').text()); //Alerts combined text of all div's
	})(jQuery);
	</script>
</body>
</html>
